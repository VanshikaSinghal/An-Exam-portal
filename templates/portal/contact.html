{% extends 'basic.html' %}
{% block contactactive %}
active
{% endblock contactactive %}
{% block title %}
Contact
{% endblock title %}
{% block body %}
<div class="container my-2">
<h2 class='my-2' align='center'><u>Contact Us</u></h2>
 <form action='/contact' method='post' class ='my-2'>
  {% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name='name' id="name" >
  </div>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input type="eamil" class="form-control" id="email" name='email' aria-describedby='emailHelp' >
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
    <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="tel" class="form-control" name='phone' id="phone" >
  </div>
  <div class="form-group">
    <label for="content">Describe your issue:</label>
    <textarea class="form-control"   id="content" name='content' cols="30" rows="5"></textarea>
  </div>
 
  <button type="submit" class="btn btn-primary mb-4">Submit</button>
</form>
 </div>
    

 
{% endblock %}
